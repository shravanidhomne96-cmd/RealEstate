<template>
    <lightning-card title="Phase Stock Transfer">

        <template if:true={stockData}>
            <div class="slds-p-around_medium">

                <template for:each={stockData} for:item="item">
                    <div key={item.Id} class="slds-box slds-m-bottom_small">

                        <p><strong>Item:</strong> {item.Inventory_Item__r.Name}</p>
                        <p><strong>Available Qty:</strong> {item.Available_Quantity__c}</p>

                        <lightning-input
                            type="number"
                            label="Transfer Quantity"
                            data-id={item.Id}
                            value={item.transferQty}
                            onchange={handleQtyChange}>
                        </lightning-input>

                    </div>
                </template>

                <lightning-button
                    label="Transfer Stock"
                    variant="brand"
                    onclick={handleTransfer}>
                </lightning-button>

            </div>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error slds-p-around_medium">
                {error}
            </div>
        </template>

    </lightning-card>
</template>
